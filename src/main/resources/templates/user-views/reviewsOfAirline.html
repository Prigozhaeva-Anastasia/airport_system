<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <title>Отзывы</title>
    <link th:href="@{/css/reviewOfAirline.css}" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div id="background" layout:fragment="content1">
    <div id="mainLabel"><span>Отзывы об авиакомпании </span><span id="airlineName" th:text="${airline.getAirlineName()}"></span></div>
    <span id="ratingIcon"><i class="fa fa-star fa-2x" aria-hidden="true"></i><span>     </span><span id="overallRating" th:text="${airline.getRating()}"></span></span>
    <div id="wrapper" th:each="review: ${listReviews}">
        <div id="divForReview">
            <div id="passenger"><span th:text="${review.getPassenger().getUser().getLastName()}"> </span> <span th:text="${review.getPassenger().getUser().getFirstName()}"></span></div>
            <div class="criteriaForEvaluation"><span>Оценка скорости регистрации на рейс и посадки на борт:  </span><span class="rating" th:text="${review.getCheckInSpeed()}"></span></div>
            <div class="criteriaForEvaluation"><span>Оценка состояния и чистоты самолета:  </span><span class="rating" th:text="${review.getState_of_salon()}"></span></div>
            <div class="criteriaForEvaluation"><span>Оценка качества работы экипажа:  </span><span class="rating" th:text="${review.getCrewWork()}"></span></div>
            <div class="criteriaForEvaluation"><span>Оценка качества бортового питания:  </span><span class="rating" th:text="${review.getQualityOfFlightMeals()}"></span></div>
            <div class="criteriaForEvaluation">Примечания:</div>
            <textarea class="criteriaForEvaluation" id="remark" rows="2" th:text="${review.getRemark()}" disabled></textarea>
        </div>
    </div>
</div>
</body>
</html>
